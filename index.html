<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <link rel="stylesheet" href="style.css?v=1.1.1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Firebase compat SDK (avoids 'export' error) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script defer src="firebase-init.js"></script>
  <script defer src="script.js?v=1.1.1"></script>
</head>
<body>
  <header class="topbar">
    <h1>IlTrovaClienti</h1>
    <div id="creditiBox">Crediti: <span id="credits">0</span>
      <button id="btnRicarica" class="btn btn-primary small">Ricarica</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-type="">Tutti</button>
    <button class="tab lead" data-type="Lead">Lead da chiamare</button>
    <button class="tab app" data-type="Appuntamenti">Appuntamenti fissati</button>
    <button class="tab contr" data-type="Contratti">Contratti riservati</button>
  </nav>

  <section class="filters">
    <select id="regioneFilter"></select>
    <select id="cittaFilter"></select>
    <select id="categoriaFilter"></select>
    <select id="tipoFilter"></select>
  </section>

  <main>
    <div id="cards" class="cards"></div>
  </main>

  <aside id="cart">
    <h2>Carrello</h2>
    <ul id="cartList"></ul>
    <p>Totale: <span id="cartTotal">0</span> crediti</p>
  </aside>
</body>
</html>

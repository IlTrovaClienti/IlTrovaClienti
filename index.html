<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrovaClienti - Funziona</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>TrovaClienti</h1>
    <div class="crediti-box">
      <span><strong>Crediti:</strong> <span id="crediti">8</span></span>
      <button id="ricaricaBtn">Ricarica Crediti</button>
    </div>
    <div id="carrello-box">
      <h2>🛒 Carrello</h2>
      <p><strong>Totale:</strong> €<span id="totaleCarrello">0</span></p>
      <ul id="carrello"></ul>
    </div>
    <div id="filters">
      <select id="regioneFilter"><option value="">Tu</option></select>
      <select id="cittaFilter"><option value="">Tu</option></select>
      <select id="categoriaFilter"><option value="">Tu</option></select>
      <select id="tipoFilter"><option value="">Tu</option></select>
    </div>
    <div id="clienti-container">Caricamento clienti...</div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Simula ricarica crediti</h3>
      <button onclick="ricarica(8)">💳 Carta (+8 crediti)</button>
      <button onclick="ricarica(8)">🅿️ PayPal (+8 crediti)</button>
      <button onclick="ricarica(8)">🏦 Bonifico (+8 crediti)</button>
      <br /><br />
      <button onclick="chiudiModal()">Chiudi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

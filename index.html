<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <base href="/IlTrovaClienti/">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-init.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/logo.jpg" class="logo-img" alt="Logo IlTrovaClienti">
    </div>
    <div class="header-right">
      <div class="credit-display">
        Crediti: <span id="crediti">0</span> (<span id="euro">€0</span>)
      </div>
      <button id="checkout-small" class="checkout-small btn">Checkout</button>
      <a id="ricarica" class="ricarica-btn btn" href="ricarica.html">Ricarica</a>
    </div>
  </header>

  <nav class="section-buttons">
    <button id="btnLeads" class="selected btn">Lead da chiamare</button>
    <button id="btnAppuntamenti" class="btn">Appuntamenti fissati</button>
    <button id="btnContratti" class="btn">Contratti riservati</button>
  </nav>

  <section class="filters">
    <div class="filter-row">
      <div class="filter-group">
        <label for="regione">Regione</label>
        <select id="regione"></select>
      </div>
      <div class="filter-group">
        <label for="citta">Città</label>
        <select id="citta"></select>
      </div>
    </div>
    <div class="filter-row">
      <div class="filter-group">
        <label for="categoria">Categoria</label>
        <select id="categoria"></select>
      </div>
      <div class="filter-group">
        <label for="tipo">Tipo</label>
        <select id="tipo"></select>
      </div>
    </div>
  </section>

  <section class="carrello">
    <h2>Carrello</h2>
    <ul id="carrello"></ul>
    <div id="totale">Totale: €0</div>
  </section>

  <main id="clienti"></main>

  <!-- AUTH MODAL -->
  <div id="auth-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-tabs">
        <button id="show-login" class="active btn">Accedi</button>
        <button id="show-register" class="btn">Registrati</button>
      </div>
      <form id="login-form" class="active">
        <input type="email"  id="login-email"  placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <label>Quanto fa 2+3? <input type="text" id="login-captcha" placeholder="Risposta" required></label>
        <button type="button" id="btnLogin" class="btn">Accedi</button>
      </form>
      <form id="register-form">
        <input type="text"  id="register-name"  placeholder="Nome" required>
        <input type="text"  id="register-surname"  placeholder="Cognome" required>
        <input type="email"  id="register-email"  placeholder="Email" required>
        <input type="password" id="register-password"  placeholder="Password" required>
        <input type="password" id="register-password2" placeholder="Ripeti Password" required>
        <label>Quanto fa 2+3? <input type="text" id="register-captcha" placeholder="Risposta" required></label>
        <button type="button" id="btnRegister" class="btn">Registrati</button>
      </form>
      <button id="close-auth" class="cancel-form btn">Chiudi</button>
    </div>
  </div>

  <!-- PAYMENT MODAL -->
  <div id="payment-modal" class="modal-overlay">
    <div class="modal">
      <h3>Scegli metodo di pagamento</h3>
      <div class="option-container">
        <div class="option">
          <img class="pay-logo" src="assets/paypal.png" alt="PayPal">
          <button id="pay-paypal" class="btn">PayPal</button>
        </div>
        <div class="option">
          <img class="pay-logo" src="assets/credit-card.png" alt="Carta">
          <button id="pay-card" class="btn">Carta</button>
        </div>
        <div class="option">
          <img class="pay-logo" src="assets/bank.png" alt="Bonifico">
          <button id="pay-bank" class="btn">Bonifico</button>
        </div>
      </div>
      <button id="close-payment" class="cancel-form btn">Chiudi</button>
    </div>
  </div>

  <!-- CONTACT MODAL -->
  <div id="contact-modal" class="modal-overlay">
    <div class="modal">
      <h3>Richiesta Contatto</h3>
      <input type="text"  id="contact-name"  placeholder="Nome" required>
      <input type="text"  id="contact-surname"  placeholder="Cognome" required>
      <input type="tel"  id="contact-phone"  placeholder="Telefono" required>
      <input type="text"  id="contact-location" placeholder="Località" required>
      <input type="email" id="contact-email"  placeholder="Email" required>
      <textarea id="contact-message" rows="4" placeholder="Messaggio" required></textarea>
      <button id="btnContactSend" class="ricarica-action btn-paylink btn">Invia</button>
      <button id="close-contact" class="cancel-form btn">Chiudi</button>
    </div>
  </div>

</body>
</html>

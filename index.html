
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <link rel="stylesheet" href="style.css?v=1.0.4">
</head>
<body>
  <header class="topbar">
    <h1>IlTrovaClienti</h1>
    <div id="creditiBox">Crediti: <span id="crediti">0</span> (€<span id="euroCrediti">0.00</span>) 
      <button id="btnRicarica">Ricarica</button>
    </div>
  </header>

  <section class="tabs">
    <button class="tab-btn active" data-type="tutti">Tutti</button>
    <button class="tab-btn" data-type="lead">Lead da chiamare</button>
    <button class="tab-btn" data-type="app">Appuntamenti fissati</button>
    <button class="tab-btn" data-type="contratto">Contratti riservati</button>
  </section>

  <section class="filters">
    <select id="regione"></select>
    <select id="citta"></select>
    <select id="categoria"></select>
    <select id="tipo"></select>
  </section>

  <section id="cards" class="cards"></section>

  <section id="carrelloBox">
    <h2>Carrello</h2>
    <ul id="carrello"></ul>
    <p>Totale: €<span id="totaleCarrello">0.00</span></p>
  </section>

  <script src="script.js?v=1.0.4" defer></script>
</body>
</html>

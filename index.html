<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>

  <!-- Tuo CSS principale -->
  <link rel="stylesheet" href="styles.css">
  <!-- Stile per il modal di contatto -->
  <link rel="stylesheet" href="contact-modal.css">
</head>
<body>

  <!-- HEADER con bottoni di autenticazione -->
  <header>
    <button id="login-button" class="btn">Accedi</button>
    <button id="register-button" class="btn">Registrati</button>
    <button id="logout-button" class="btn" style="display:none;">Logout</button>
  </header>

  <!-- Lista lead / contratti -->
  <main>
    <!-- ... i tuoi lead qui ... -->
    <!-- Ogni volta che vuoi aprire il form di contatto, dai a quel pulsante questa classe: -->
    <button class="open-contact-modal btn">Richiedi Contatto</button>
  </main>

  <!-- Modal “Richiesta Contatto” -->
  <div id="contact-modal">
    <div class="modal-content">
      <h2>Richiesta Contatto</h2>
      <form id="contact-form">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="cognome" placeholder="Cognome" required>
        <input type="tel" name="telefono" placeholder="Telefono" required>
        <input type="text" name="localita" placeholder="Località" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="messaggio" placeholder="Messaggio" rows="4" required></textarea>
        <div class="buttons">
          <button type="submit" class="btn">Invia</button>
          <button type="button" class="btn" id="close-contact-modal">Chiudi</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase + Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-init.js"></script>
  <script src="firebase-auth.js"></script>

  <!-- Script per aprire/chiudere il modal di contatto -->
  <script>
    function openContactModal() {
      document.getElementById('contact-modal').classList.add('visible');
    }
    function closeContactModal() {
      document.getElementById('contact-modal').classList.remove('visible');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.open-contact-modal')
              .forEach(btn => btn.addEventListener('click', openContactModal));
      document.getElementById('close-contact-modal')
              .addEventListener('click', closeContactModal);

      // Gestione invio form (esempio: logga i dati, poi chiudi)
      document.getElementById('contact-form').addEventListener('submit', e => {
        e.preventDefault();
        const data = new FormData(e.target);
        const obj = Object.fromEntries(data.entries());
        console.log('Invio richiesta contatto:', obj);
        // TODO: mandare via API o Firebase Firestore...
        alert('Richiesta inviata! Ti contatteremo a breve.');
        closeContactModal();
        e.target.reset();
      });
    });
  </script>

</body>
</html>

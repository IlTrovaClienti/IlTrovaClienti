
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>

  <link rel="stylesheet" href="style.css?v=1.1.3">
  <link rel="icon" href="favicon.ico">

  <!-- Firebase compat CDN (evita errori "export") -->
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script defer src="firebase-init.js"></script>

  <script defer src="script.js?v=1.1.3"></script>
</head>
<body>
  <header class="topbar">
    <h1>IlTrovaClienti</h1>
    <div class="crediti-box">
      Crediti: <span id="crediti">5</span> (€<span id="euroCrediti">200</span>)
      <button id="btnRicarica" class="btn primary small">Ricarica</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-type="">Tutti</button>
    <button class="tab lead" data-type="Lead">Lead da chiamare</button>
    <button class="tab app" data-type="Appuntamento">Appuntamenti fissati</button>
    <button class="tab contr" data-type="Contratto">Contratti riservati</button>
  </nav>

  <section class="filters">
    <select id="regione"></select>
    <select id="citta"></select>
    <select id="categoria"></select>
    <select id="tipo"></select>
  </section>

  <main id="cards" class="cards"></main>

  <aside id="carrello">
    <h2>Carrello</h2>
    <ul id="carrelloList"></ul>
    <p>Totale: €<span id="totaleCarrello">0.00</span></p>
  </aside>
</body>
</html>

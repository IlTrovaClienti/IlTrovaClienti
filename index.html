<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <base href="./">

  <!-- Favicon -->
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./assets/favicon.png" type="image/png">

  <!-- CSS Principale -->
  <link rel="stylesheet" href="./style.css">
  <!-- CSS Modale Contatto -->
  <link rel="stylesheet" href="./contact-modal.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <!-- logo qui -->
    </div>
    <div class="actions">
      <button id="show-login" class="btn">Accedi</button>
      <button id="show-register" class="btn">Registrati</button>
    </div>
  </header>

  <!-- SEZIONI PRINCIPALI -->
  <main>
    <section class="filters">
      <!-- filtri qui -->
    </section>
    <section id="clienti" class="clienti-list">
      <!-- cards generate con Tabletop -->
    </section>
  </main>

  <!-- MODALE CONTATTO -->
  <div id="contact-modal" class="modal-overlay">
    <div class="modal-content">
      <h3>Richiesta Contatto</h3>
      <input type="text" id="contact-name" placeholder="Nome" required>
      <input type="text" id="contact-phone" placeholder="Telefono" required>
      <textarea id="contact-message" placeholder="Messaggio" required></textarea>
      <button id="btnContactSend" class="btn">Invia</button>
      <button id="close-contact" class="cancel-form btn">Chiudi</button>
    </div>
  </div>

  <!-- MODALE AUTH -->
  <div id="auth-modal" class="modal-overlay">
    <div class="modal-content">
      <button id="close-auth" class="cancel-form btn">Chiudi</button>
      <div id="login-section">
        <h3>Login</h3>
        <!-- campi login -->
      </div>
      <div id="register-section" style="display:none;">
        <h3>Registrazione</h3>
        <!-- campi registrazione -->
      </div>
    </div>
  </div>

  <!-- MODALE PAGAMENTO -->
  <div id="payment-modal" class="modal-overlay">
    <div class="modal-content">
      <button id="close-payment" class="cancel-form btn">Chiudi</button>
      <!-- dettagli pagamento -->
    </div>
  </div>

  <!-- LIBRERIE + SCRIPTS -->
  <!-- Nota: tutti i <script> con defer o posizionati a fine body -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/src/tabletop.min.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js" defer></script>

  <!-- I tuoi script -->
  <script src="./firebase-init.js" defer></script>
  <script src="./firebase-auth.js" defer></script>
  <script src="./script.js" defer></script>
</body>
</html>

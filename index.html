<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IlTrovaClienti</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
  <!-- Stylesheet principale -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="assets/IlTrovaClienti/logo.png" alt="IlTrovaClienti" class="logo" />
    <div class="balance">
      Crediti: <span id="crediti">0</span> (€<span id="euro">0</span>)
      <button id="btnCheckout">Checkout</button>
      <button id="btnRicarica">Ricarica</button>
    </div>
  </header>

  <nav class="section-buttons">
    <button id="btnLeads">Lead da chiamare</button>
    <button id="btnAppuntamenti">Appuntamenti fissati</button>
    <button id="btnContratti">Contratti riservati</button>
  </nav>

  <section class="filters">
    <label>Regione
      <select id="regione"></select>
    </label>
    <label>Città
      <select id="citta"></select>
    </label>
    <label>Categoria
      <select id="categoria"></select>
    </label>
    <!-- <select id="tipo"> è stato rimosso qui -->
  </section>

  <main id="clienti" class="cards-container"></main>

  <section id="carrello" class="cart-container"></section>
  <div id="totale" class="total-container"></div>

  <!-- Firebase compat SDK v9 -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Init e main script -->
  <script defer src="firebase-init.js"></script>
  <script defer src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IlTrovaClienti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header con crediti e pulsante Ricarica -->
  <header>
    <h1>IlTrovaClienti</h1>
    <div class="credits">
      Crediti: <span id="currentCredits">0</span> (€<span id="currentCreditsEuro">0.00</span>)
      <button id="ricarica">Ricarica</button>
    </div>
  </header>

  <!-- Contenitori esistenti -->
  <div id="filters"><!-- filtri Regioni/Città/Categoria/Tipo qui --></div>
  <div id="cart"><!-- carrello --></div>
  <div id="cards-container"><!-- qui vanno le card cliente --></div>

  <!-- Modali -->
  <div id="auth-modal"></div>
  <div id="payment-modal"></div>

  <!-- Firebase Initialization -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.firebaseAuth = auth;
    window.firebaseDB = db;
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>

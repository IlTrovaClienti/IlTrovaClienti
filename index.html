<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css?v=2.0.0">
  <script defer src="script.js?v=2.0.0"></script>
</head>
<body>
  <header class="topbar">
    <h1>IlTrovaClienti</h1>
    <div class="credit-box">
      Crediti: <span id="crediti">5</span> (€<span id="euroCrediti">200</span>)
      <button id="btnRicarica" class="btn btn-yellow small">Ricarica</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab btn-green active" data-type="">Mostra tutti</button>
    <button class="tab btn-blue"  data-type="Lead">Lead da chiamare</button>
    <button class="tab btn-pink"  data-type="Appuntamento">Appuntamenti fissati</button>
    <button class="tab btn-yellow" data-type="Contratto">Contratti riservati</button>
  </nav>

  <section class="filters">
    <select id="regioneFilter"></select>
    <select id="cittaFilter"></select>
    <select id="categoriaFilter"></select>
    <select id="tipoFilter"></select>
  </section>

  <main id="cards" class="cards"></main>

  <aside id="cart">
    <h2>Carrello</h2>
    <ul id="cartList"></ul>
    <p>Totale: €<span id="cartTotal">0.00</span></p>
  </aside>

  <!-- Modal Ricarica -->
  <div id="modalMask" class="modal-mask hidden"></div>
  <div id="modalPay" class="modal hidden">
    <h3>Ricarica crediti</h3>
    <!-- PayPal form placeholder -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID">
      <button class="btn btn-green" type="submit">Paga con PayPal</button>
    </form>
    <button class="btn btn-grey small" id="closeModal">Chiudi</button>
  </div>
</body>
</html>

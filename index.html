<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IlTrovaClienti</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/IlTrovaClienti/logo.png" alt="IlTrovaClienti" class="logo" />
    <div class="balance">
      Crediti: <span id="crediti">0</span> (â‚¬<span id="euro">0</span>)
      <button id="btnCheckout">Checkout</button>
      <button id="btnRicarica">Ricarica</button>
    </div>
    <nav class="tabs">
      <button id="btnLeads">Lead da chiamare</button>
      <button id="btnAppuntamenti">Appuntamenti fissati</button>
      <button id="btnContratti">Contratti riservati</button>
    </nav>
  </header>

  <section class="filtri">
    <select id="regione"></select>
    <select id="citta"></select>
    <select id="categoria"></select>
    <!-- MENU TIPO RIMOSSO -->
  </section>

  <div id="clienti" class="cards-container"></div>
  <div id="carrello" class="cart-container"></div>
  <div id="totale" class="total-container"></div>

  <!-- Firebase SDK compat layer -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Initialization -->
  <script defer src="firebase-init.js"></script>
  <!-- Main script -->
  <script defer src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Trova Clienti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Il Trova Clienti</h1>
    </header>

    <nav>
        <ul>
            <li><button id="tab-lead">Lead</button></li>
            <li><button id="tab-appointment">Appuntamenti</button></li>
            <li><button id="tab-contract">Contratti</button></li>
            <li><button id="tab-all">Tutti</button></li>
        </ul>
    </nav>

    <section id="filters">
        <select id="filter-region"></select>
        <select id="filter-city"></select>
        <select id="filter-category"></select>
        <select id="filter-type"></select>
    </section>

    <main id="cards"></main>

    <div id="cart" class="sticky-cart">
        <h2>Carrello</h2>
        <ul id="cart-items"></ul>
        <div id="cart-total"></div>
        <button id="checkout">Checkout</button>
    </div>

    <!-- PayPal button container -->
    <div id="paypal-button-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>
    <script src="script.js" defer></script>
</body>
</html>

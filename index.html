<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact-modal.css">

  <!-- Tabletop per leggere Google Sheet -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/src/tabletop.min.js" defer></script>
  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="assets/logo.jpg" alt="Logo IlTrovaClienti" class="logo-img">
    <div class="header-right">
      <div class="credit-display">
        Crediti: <span id="crediti">0</span> (<span id="euro">€0</span>)
      </div>
      <button id="checkout-small" class="btn checkout-small">Checkout</button>
      <a href="ricarica.html" class="btn ricarica-btn">Ricarica</a>
      <button id="login-button" class="btn">Accedi</button>
      <button id="register-button" class="btn">Registrati</button>
      <button id="logout-button" class="btn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- NAV SEZIONI -->
  <nav class="section-buttons">
    <button id="btnLeads" class="btn selected">Lead</button>
    <button id="btnAppuntamenti" class="btn">Appuntamenti</button>
    <button id="btnContratti" class="btn">Contratti</button>
  </nav>

  <!-- FILTRI -->
  <section class="filters">
    <div class="filter-group">
      <label for="filter-region">Regione</label>
      <select id="filter-region">
        <option value="">Tutte Regioni</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="filter-city">Città</label>
      <select id="filter-city">
        <option value="">Tutte Città</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="filter-category">Categoria</label>
      <select id="filter-category">
        <option value="">Tutte Categorie</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="filter-type">Tipo</label>
      <select id="filter-type">
        <option value="">Tutti Tipi</option>
      </select>
    </div>
    <button id="clear-filters" class="btn">Pulisci</button>
  </section>

  <!-- CARRELLO -->
  <section class="carrello">
    <h2>Carrello</h2>
    <ul id="carrello"></ul>
    <div id="totale">Totale: €0</div>
  </section>

  <!-- CONTENITORE CLIENTI -->
  <main id="clienti"></main>

  <!-- AUTH MODAL -->
  <div id="auth-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-tabs">
        <button id="show-login" class="btn active">Accedi</button>
        <button id="show-register" class="btn">Registrati</button>
      </div>
      <form id="login-form" class="active">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <label>Quanto fa 2+3? <input type="text" id="login-captcha" required></label>
        <div id="login-error" class="error"></div>
        <button type="submit" class="btn">Entra</button>
      </form>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Nome" required>
        <input type="text" id="register-surname" placeholder="Cognome" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="register-password2" placeholder="Ripeti Password" required>
        <label>Quanto fa 2+3? <input type="text" id="register-captcha" required></label>
        <div id="register-error" class="error"></div>
        <button type="submit" class="btn">Registrati</button>
      </form>
      <button id="close-auth" class="btn cancel-form">Chiudi</button>
    </div>
  </div>

  <!-- PAYMENT MODAL -->
  <div id="payment-modal" class="modal-overlay">
    <div class="modal">
      <h3>Scegli Metodo di Pagamento</h3>
      <div class="option-container">
        <div class="option">
          <img src="assets/paypal.png" class="pay-logo" alt="PayPal">
          <button id="pay-paypal" class="btn">PayPal</button>
        </div>
        <div class="option">
          <img src="assets/credit-card.png" class="pay-logo" alt="Carta">
          <button id="pay-card" class="btn">Carta</button>
        </div>
        <div class="option">
          <img src="assets/bank.png" class="pay-logo" alt="Bonifico">
          <button id="pay-bank" class="btn">Bonifico</button>
        </div>
      </div>
      <button id="close-payment" class="btn cancel-form">Chiudi</button>
    </div>
  </div>

  <!-- CONTACT MODAL -->
  <div id="contact-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Richiesta Contatto</h2>
      <input type="text" id="contact-name" placeholder="Nome" required>
      <input type="text" id="contact-surname" placeholder="Cognome" required>
      <input type="tel" id="contact-phone" placeholder="Telefono" required>
      <input type="text" id="contact-location" placeholder="Località" required>
      <input type="email" id="contact-email" placeholder="Email" required>
      <textarea id="contact-message" rows="4" placeholder="Messaggio" required></textarea>
      <button id="btnContactSend" class="btn">Invia</button>
      <button id="close-contact" class="btn cancel-form">Chiudi</button>
    </div>
  </div>

  <!-- SCRIPTS FINALI -->
  <script src="firebase-init.js" defer></script>
  <script src="firebase-auth.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>

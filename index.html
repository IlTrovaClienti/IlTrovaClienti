<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IlTrovaClienti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with credits -->
  <header class="header">
    <h1>IlTrovaClienti</h1>
    <div class="credits">
      Crediti: <span id="currentCredits">0</span> (€<span id="currentCreditsEuro">0.00</span>)
      <button id="ricarica">Ricarica</button>
    </div>
  </header>

  <!-- Section buttons -->
  <div class="section-buttons">
    <button id="btnAll" class="section-btn all">Mostra tutti</button>
    <button id="btnLeads" class="section-btn">Lead da chiamare</button>
    <button id="btnAppuntamenti" class="section-btn">Appuntamenti fissati</button>
    <button id="btnContratti" class="section-btn">Contratti riservati</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <div class="filter-row">
      <label>Regione
        <select id="regioneSelect"><option>Tutti</option></select>
      </label>
      <label>Città
        <select id="cittaSelect"><option>Tutti</option></select>
      </label>
    </div>
    <div class="filter-row">
      <label>Categoria
        <select id="categoriaSelect"><option>Tutti</option></select>
      </label>
      <label>Tipo
        <select id="tipoSelect"><option>Tutti</option></select>
      </label>
      <button id="btnReset" class="section-btn reset">Reset filtri</button>
    </div>
  </div>

  <!-- Cart -->
  <div class="carrello" id="cart"></div>

  <!-- Cards -->
  <div id="cards-container"></div>

  <!-- Authentication modal -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="close-auth">&times;</span>
      <h2>Login / Registrazione</h2>
      <input type="email" id="authEmail" placeholder="Email">
      <input type="password" id="authPassword" placeholder="Password">
      <button id="btnLogin">Login</button>
      <button id="btnRegister">Registrati</button>
      <button id="btnForgot">Password dimenticata</button>
    </div>
  </div>

  <!-- Payment modal -->
  <div id="payment-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="close-payment">&times;</span>
      <h2>Ricarica crediti</h2>
      <input type="number" id="paymentAmount" placeholder="Inserisci importo">
      <button id="confirmPayment">Conferma</button>
    </div>
  </div>

  <!-- Firebase init -->
  <script type="module" src="firebase-init.js"></script>
  <!-- Main script -->
  <script type="module" src="script.js"></script>
</body>
</html>

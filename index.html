<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IlTrovaClienti</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="./firebase-init.js"></script>
</head>
<body>
  <header class="header">
    <h1>IlTrovaClienti</h1>
    <div class="credit-display">
      Crediti: <span id="crediti">0.00</span> (<span id="euro">€0.00</span>)
      <button id="ricarica">Ricarica</button>
    </div>
  </header>

  <nav class="section-buttons">
    <button id="btnLeads">Lead da chiamare</button>
    <button id="btnAppuntamenti">Appuntamenti fissati</button>
    <button id="btnContratti">Contratti riservati</button>
  </nav>

  <section class="filters">
    <div class="filter-row">
      <label for="regione">Regione</label>
      <select id="regione"><option>Tutti</option></select>
      <label for="citta">Città</label>
      <select id="citta"><option>Tutti</option></select>
    </div>
    <div class="filter-row">
      <label for="categoria">Categoria</label>
      <select id="categoria"><option>Tutti</option></select>
      <label for="tipo">Tipo</label>
      <select id="tipo"><option>Tutti</option></select>
    </div>
  </section>

  <section class="carrello">
    <h2>Carrello</h2>
    <ul id="carrello"></ul>
    <div id="totale">Totale: €0.00</div>
  </section>

  <main id="clienti"></main>

  <script src="./script.js"></script>
</body>
</html>

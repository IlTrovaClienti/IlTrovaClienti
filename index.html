<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <link rel="stylesheet" href="style-v3.6.css">
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  <script defer src="firebase-init.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>IlTrovaClienti</h1>
    <div id="user-section">
      <span id="user-email"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <section id="login-register">
    <h2>Accedi o Registrati</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="register-btn">Registrati</button>
    <p id="auth-msg"></p>
  </section>

  <section id="filters" class="filters-container">
    <select id="regioneFilter"><option value="">Tutte le Regioni</option></select>
    <select id="cittaFilter"><option value="">Tutte le Citt√†</option></select>
    <select id="categoriaFilter"><option value="">Tutte le Categorie</option></select>
    <select id="tipoFilter"><option value="">Tutti i Tipi</option></select>
    <button id="resetFilters">Reset filtri</button>
  </section>

  <section id="crediti">
    Crediti disponibili: <span id="crediti-utente">0</span>
    <button id="ricarica-btn">Ricarica +10</button>
  </section>

  <section id="cards-container"></section>

  <section id="carrello">
    <h3>Carrello</h3>
    <ul id="carrello-lista"></ul>
    <p>Totale crediti: <span id="totale-crediti">0</span></p>
  </section>

</body>
</html>

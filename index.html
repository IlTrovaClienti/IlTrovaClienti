<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <base href="/IlTrovaClienti/">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo"><img src="assets/logo.jpg" alt="Logo IlTrovaClienti" class="logo-img"></div>
    <div class="header-right">
      <div class="credit-display">Crediti: <span id="crediti">0</span> (<span id="euro">€0</span>)</div>
      <button id="checkout-small" class="checkout-small btn">Checkout</button>
      <a href="ricarica.html" class="ricarica-btn btn">Ricarica</a>
    </div>
  </header>

  <!-- NAV -->
  <nav class="section-buttons">
    <button id="btnLeads" class="selected btn">Lead da chiamare</button>
    <button id="btnAppuntamenti" class="btn">Appuntamenti fissati</button>
    <button id="btnContratti" class="btn">Contratti riservati</button>
  </nav>

  <!-- FILTRI -->
  <section class="filters">
    <div class="filter-row">
      <div class="filter-group"><label for="regione">Regione</label><select id="regione"><option value="">Tutte</option></select></div>
      <div class="filter-group"><label for="citta">Città</label><select id="citta"><option value="">Tutte</option></select></div>
    </div>
    <div class="filter-row">
      <div class="filter-group"><label for="categoria">Categoria</label><select id="categoria"><option value="">Tutte</option></select></div>
      <div class="filter-group"><label for="tipo">Tipo</label><select id="tipo"><option value="">Tutti</option></select></div>
    </div>
  </section>

  <!-- CARRELLO -->
  <section class="carrello">
    <h2>Carrello</h2>
    <ul id="carrello"></ul>
    <div id="totale">Totale: €0</div>
  </section>

  <!-- CLIENTI -->
  <main id="clienti"></main>

  <!-- MODALI e script -->
  <div id="auth-modal" class="modal-overlay"><!-- omitted for brevity --></div>
  <div id="payment-modal" class="modal-overlay"><!-- omitted --></div>
  <div id="contact-modal" class="modal-overlay"><!-- omitted --></div>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/src/tabletop.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-init.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IlTrovaClienti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <h1>IlTrovaClienti</h1>
    <div class="buttons">
      <button id="ricaricaBtn" class="btn btn-yellow">Ricarica</button>
      <button id="loginBtn"    class="btn btn-blue">Login</button>
      <button id="logoutBtn"   class="btn btn-grey">Logout</button>
      <span id="crediti">Crediti: 0 (€0)</span>
    </div>
  </div>

  <!-- FILTRI (ora qui sopra) -->
  <div class="filters">
    <select id="regioneFilter"><option>Regione</option></select>
    <select id="cittaFilter"><option>Città</option></select>
    <select id="categoriaFilter"><option>Categoria</option></select>
    <select id="tipoFilter"><option>Tipo</option></select>
  </div>

  <!-- TABS (ora sotto i filtri) -->
  <div class="tabs">
    <div class="tab" data-filter="Lead">Lead da chiamare</div>
    <div class="tab" data-filter="Appuntamento">Appuntamenti fissati</div>
    <div class="tab" data-filter="Contratto">Contratti riservati</div>
    <div class="tab active" data-filter="all">Tutti</div>
  </div>

  <!-- CARDS E CARRELLO -->
  <div class="cards" id="cards"></div>
  <div id="cart">
    <h2>Carrello</h2>
    <ul id="cartList"></ul>
    <div>Totale crediti: <span id="cartTotal">0</span></div>
  </div>

  <!-- MODALI ecc… -->
  <div id="modalMask" class="modal-mask"></div>
  <div id="loginModal" class="modal">…</div>
  <div id="resModal"   class="modal">…</div>

  <script src="script.js"></script>
  <script src="firebase-init.js"></script>
</body>
</html>

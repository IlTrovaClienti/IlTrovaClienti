<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAAiu7JnsVGsz3kMtSsDJJPkH_CdlneLTRk_yR9DV4uJZpkr8mb5-zyAtEusMwwRLGjgYJbrbySuivZ1WM&components=hosted-buttons&disable-funding=venmo&currency=EUR">
  </script>
</head>
<body>

  <section class="filters-container">
    <select id="regioneFilter"><option>Regione</option></select>
    <select id="cittaFilter"><option>Citt√†</option></select>
    <select id="categoriaFilter"><option>Categoria</option></select>
    <select id="tipoFilter"><option>Tipo</option></select>
    <button class="reset-button" onclick="resetFilters()">Reset filtri</button>
  </section>

  <section id="cards-container"></section>

  <h3 style="text-align:center;">Ricarica crediti</h3>
  <div id="paypal-container-GV24GTAGCQCC4" style="text-align:center;"></div>

  <script src="script.js?v=1.0.8" defer></script>
  <script>
    paypal.HostedButtons({
      hostedButtonId: "GV24GTAGCQCC4",
    }).render("#paypal-container-GV24GTAGCQCC4");

    document.addEventListener('DOMContentLoaded', () => {
      const observer = new MutationObserver(() => {
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            const uid = user.uid;
            const userRef = firebase.firestore().collection("utenti").doc(uid);
            userRef.update({
              crediti: firebase.firestore.FieldValue.increment(1)
            }).then(() => {
              alert("Hai ricevuto 1 credito!");
            }).catch(console.error);
          }
        });
      });
      observer.observe(document.getElementById('paypal-container-GV24GTAGCQCC4'), { childList: true, subtree: true });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrovaClienti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TrovaClienti</h1>
    <div class="header">
      <div><strong>Crediti:</strong> <span id="crediti">8</span> (<span id="euro">€320</span>)</div>
      <button id="ricaricaBtn">💳 Ricarica Crediti</button>
    </div>

    <div class="filters">
      <select id="regioneFilter"><option value="">Tutte le Regioni</option></select>
      <select id="cittaFilter"><option value="">Tutte le Città</option></select>
      <select id="categoriaFilter">
        <option value="">Tutte le Categorie</option>
        <option value="Rifacimento bagno completo">Rifacimento bagno completo</option>
        <option value="Trasformazione da vasca in doccia">Trasformazione da vasca in doccia</option>
        <option value="Rifacimento bagno parziale">Rifacimento bagno parziale</option>
        <option value="Demolizioni e ricostruzioni interne">Demolizioni e ricostruzioni interne</option>
        <option value="Realizzazione tramezzi e pareti divisorie">Realizzazione tramezzi e pareti divisorie</option>
        <option value="Lavori in cartongesso">Lavori in cartongesso</option>
        <option value="Rifacimento impianto elettrico">Rifacimento impianto elettrico</option>
        <option value="Rifacimento impianto idraulico">Rifacimento impianto idraulico</option>
        <option value="Impianto riscaldamento / climatizzazione">Impianto riscaldamento / climatizzazione</option>
        <option value="Domotica">Domotica</option>
        <option value="Posa pavimento interno">Posa pavimento interno</option>
        <option value="Posa rivestimento pareti">Posa rivestimento pareti</option>
        <option value="Posa pavimentazione esterna">Posa pavimentazione esterna</option>
        <option value="Sostituzione finestre e porte-finestre">Sostituzione finestre e porte-finestre</option>
        <option value="Installazione tapparelle / persiane">Installazione tapparelle / persiane</option>
        <option value="Porta blindata">Porta blindata</option>
        <option value="Sostituzione porte interne">Sostituzione porte interne</option>
        <option value="Installazione porte scorrevoli">Installazione porte scorrevoli</option>
        <option value="Tinteggiatura">Tinteggiatura</option>
        <option value="Rasatura pareti">Rasatura pareti</option>
        <option value="Decorazioni (effetti, carta da parati, microcemento)">Decorazioni</option>
        <option value="Rifacimento facciata">Rifacimento facciata</option>
        <option value="Rifacimento tetto e grondaie">Rifacimento tetto e grondaie</option>
        <option value="Cappotto termico">Cappotto termico</option>
        <option value="Recinzioni e cancelli">Recinzioni e cancelli</option>
        <option value="Pannelli fotovoltaici">Pannelli fotovoltaici</option>
        <option value="Caldaia a condensazione / pompa di calore">Caldaia a condensazione</option>
        <option value="Isolamenti termici e acustici">Isolamenti termici e acustici</option>
        <option value="Pratiche edilizie / CILA / SCIA">Pratiche edilizie</option>
        <option value="Direzione lavori">Direzione lavori</option>
        <option value="Pratiche per bonus fiscali">Pratiche per bonus fiscali</option>
      </select>
      <select id="tipoFilter"><option value="">Tutti i Tipi</option></select>
    </div>

    <div id="clienti-container">Caricamento clienti...</div>

    <h2>🛒 Carrello</h2>
    <ul id="carrello"></ul>
    <p><strong>Totale Carrello:</strong> €<span id="totaleCarrello">0</span></p>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Simula ricarica crediti</h3>
      <button onclick="ricarica(8)">💳 Carta (+8 crediti)</button>
      <button onclick="ricarica(8)">🅿️ PayPal (+8 crediti)</button>
      <button onclick="ricarica(8)">🏦 Bonifico (+8 crediti)</button>
      <br><br>
      <button onclick="chiudiModal()">Chiudi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

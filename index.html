<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IlTrovaClienti</title>
  <link rel="stylesheet" href="style.css?v=1.2.2">
  <script defer src="script.js?v=1.2.2"></script>
</head>
<body>
  <header class="topbar">
    <h1>IlTrovaClienti</h1>
    <div class="credit-box">Crediti: <span id="crediti">5</span> (€<span id="euroCrediti">200</span>)</div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-type="">Tutti</button>
    <button class="tab lead" data-type="Lead">Lead da chiamare</button>
    <button class="tab app"  data-type="Appuntamento">Appuntamenti fissati</button>
    <button class="tab contr" data-type="Contratto">Contratti riservati</button>
  </nav>

  <section class="filters">
    <select id="regioneFilter"></select>
    <select id="cittaFilter"></select>
    <select id="categoriaFilter"></select>
    <select id="tipoFilter"></select>
  </section>

  <main id="cards" class="cards"></main>

  <aside id="cart">
    <h2>Carrello</h2>
    <ul id="cartList"></ul>
    <p>Totale: €<span id="cartTotal">0.00</span></p>
  </aside>
</body>
</html>

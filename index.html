<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IlTrovaClienti</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js"></script>
  <script src="firebase-init.js"></script>

  <!-- Your main script -->
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1>IlTrovaClienti</h1>
    <div class="credit-display">
      Crediti: <span id="crediti">0.00</span> (<span id="euro">€0.00</span>)
      <button id="ricarica">Ricarica</button>
    </div>
  </header>
  <nav class="section-buttons">
    <button id="btnLeads">Lead da chiamare</button>
    <button id="btnAppuntamenti">Appuntamenti fissati</button>
    <button id="btnContratti">Contratti riservati</button>
  </nav>
  <section class="filters">
    <div class="filter-row">
      <div>
        <label for="regione">Regione</label>
        <select id="regione"></select>
      </div>
      <div>
        <label for="citta">Città</label>
        <select id="citta"></select>
      </div>
    </div>
    <div class="filter-row">
      <div>
        <label for="categoria">Categoria</label>
        <select id="categoria"></select>
      </div>
      <div>
        <label for="tipo">Tipo</label>
        <select id="tipo"></select>
      </div>
    </div>
  </section>
  <section class="carrello">
    <h2>Carrello</h2>
    <ul id="carrello"></ul>
    <div id="totale">Totale: €0.00</div>
  </section>
  <main id="clienti"></main>

  <!-- Auth/Payment modals omitted for brevity -->
</body>
</html>
